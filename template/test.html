<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to HTML</title>
</head>
<body>
    <h1>hi</h1>
    <div id="container"></div>

    <script>
        // Assuming you have a JSON file named data.json with an array of objects
        // [{ "name": "John", "age": 30 }, { "name": "Jane", "age": 25 }, ...]

        // Fetching the JSON file
        fetch('http://127.0.0.1:8000/v1/book')
            .then(response => response.json())
            .then(data => {
                // Accessing each object in the array
                data.forEach(item => {
                    console.log(item);
                    // Creating HTML elements based on the data
                    const container = document.getElementById('container');
                    const div = document.createElement('div');
                    const nameParagraph = document.createElement('h1');

                    // Adding data to the HTML elements
                    nameParagraph.textContent = `Name: ${item.author.name}`;

                    // Appending the paragraphs to the div
                    div.appendChild(nameParagraph);

                    // Appending the div to the container
                    container.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
